<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>example</title>
    <link rel="stylesheet" type="text/css" href="nn.css">
    <script src="./tf.min.js"></script>
    <script src="./nn.js"></script>
    <script src="./visualize.js"></script>

</head>

<body>
<div class="interface">
    <div class="information drop-dawn">
        <div>XOR</div>
        <div class="drop-dawn-content">
            <div class="information">XOR</div>
            <div class="information">CORNER</div>
            <div class="information">MATRIX</div>
        </div>
    </div>
    <div class="information loss">Loss: <span>0</span></div>
    <div class="information epochs">Epoch: <span>0</span></div>
    <div class="information once">ONCE</div>
    <div class="information train">TRAIN</div>
</div>
<div class="neural-network">
    <div class="column">

        <div class="control layer remove">-</div>
    </div>
    <div class="layers"></div>
    <div class="column">
        <div class="control edit">&#10039;</div>
        <div class="control train">TRAIN</div>
        <div class="control layer add">+</div>
    </div>
</div>
<div class="interface">
    <div class="information bottom save-local">SAVE LOCAL</div>
    <div class="information bottom load-local">LOAD LOCAL</div>
    <div class="information bottom save-file">SAVE FILES</div>
    <div class="information bottom load-file">LOAD FILES</div>
</div>
<input type="file" id="files" class="hidden" accept=".json,.bin" multiple="true">
<script src="./main.js"></script>
</body>

</html>
